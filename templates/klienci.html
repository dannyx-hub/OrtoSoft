<!-- klienci.html -->

{% extends "base.html" %}

{% block title %}klienci{% endblock %}

{% block content %}
<br>
<h3>Klienci:</h3>
<br>
<!--<button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">Dodaj nowego klienta</button>-->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>
<br>
<br>
<table class="table table-hover">
    <thead>
        {% for x in kolumny %}
            <th>{{ x }}</th>
        {% endfor %}
    </thead>
    <tbody>
        {% for x in klienci %}
            <tr>
               <td>{{x[0]}}</td>
               <td>{{x[1]}}</td>
               <td>{{x[2]}}</td>
               <td>{{x[3]}}</td>
               <td>{{x[4]}}</td>
               <td>{{x[5]}}</td>
               <td>{{x[6]}}</td>
               <td>{{x[7]}}</td>
               <td><button type="button" class="btn btn-primary">Edytuj</button>
                   <button type="button" class="btn btn-dark">Pokaż zamówienia</button></td>
            </tr>
        {% endfor %}
    </tbody>
</table>


<!--modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
